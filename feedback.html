<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2 {
        padding: 10px;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
<body style="font-size: small;">
    <h2><u>Feedback Form</u></h2>
    <form action="" style="font-family: Georgia, 'Times New Roman', Times, serif;">
        <label for="username">Username:</label><br>
        <input type="text" name="username" id=""><br><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id=""><br><br>
        <label for="rate">Rate your experience:</label><br>
        <select name="rate" id="rate">
            <option value="E">Excellent</option>
            <option value="G">Good</option>
            <option value="A">Average</option>
            <option value="P">Poor</option>
        </select><br><br>
        <label for="recommendation">Would you recommend this website to others?</label><br>
        <input type="radio" name="choice" id="yes" value="Yes">
        <label for="yes">Yes</label><br>
        <input type="radio" name="choice" id="No" value="No">
        <label for="No">No</label><br><br>
        <label for="comments">Additional comments :</label><br>
        <textarea textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        <label for="subcribe">Would you like to subscribe to our newsletter?</label><br>
        <input type="checkbox" name="" id="">
        <label for="yes">Yes</label><br>
        <input type="checkbox" name="" id="">
        <label for="no">No</label><br><br>
        <input type="submit" value="Submit">
    </form><br>

</html>
